plugins {
  id 'java'
}

group 'io.vulpine.lib'
version '0.0.7'
ext.moduleName = 'io.vulpine.lib.fxx'

sourceCompatibility = 1.10

repositories {
  mavenCentral()
}

dependencies {}

wrapper {
  gradleVersion = '4.8.1'
}

compileJava {
  inputs.property("moduleName", moduleName)
  doFirst {
    options.compilerArgs = [
      '--module-path', classpath.asPath,
    ]
    classpath = files()
  }
}
